<!DOCTYPE html>
<html>
<head>
  <title>Frontend JS</title>
  <script src='app.js'></script>
  <link href='https://fonts.googleapis.com/css?family=Biryani:400,300,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <header>
    <h1>
      <img class="logo" src="http://www.yellowjammarketing.com/wp-content/uploads/2015/01/Speech-Mark.png" />
      Toma'o'Quotes
    </h1>

  </header>
  <main>
    <intro>
      <p id="tagline">Welcome to our super awesome quotes site full of super awesome quote goodness.</p>
      <p>Here you will find lots of quotes about programming.</p>
    </intro>
    <form id="quote-form">
      <span id="quote-preview"></span>
      <input type="text" id="quote-quote-input" size="40" placeholder="Quote">
      <input type="text" id="quote-author-input" size="20" placeholder="Author">
      <input type="button" id="quote-button" value="Add Quote">
    </form>
    <section id="quotes">
      
    </section>
    <section>
      <aside>
        <h2>Quote of the day</h2>
        <article class="quote">
          <blockquote id="quote-of-the-day">
            That is quite obviously a frog.
            <cite>
              Jay Chetty
            </cite>
        </blockquote>
        </article>
      </aside>
      <aside>
        <h2>Sign up</h2>
        <p>Get a cool programming quote delivered to your inbox every day.</p>
        <form>
          <fieldset>
            <label>
              Email Address
            </label>
            <input type="text" placeholder="your email address" />
            <button>Submit</button>
          </fieldset>
        </form>
      </aside>
    </section>
  </main>
</body>
</html>
